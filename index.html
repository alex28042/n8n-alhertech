    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              // Custom zinc-like grays if needed, but standard Tailwind colors work well
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f9fafb;
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #09090b; /* Zinc-950ish */
      }
      
      /* Minimalist scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #27272a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* React Flow Controls Override for Dark Mode */
      .dark .react-flow__controls {
        background: #18181b;
        border-color: #27272a;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      }
      .dark .react-flow__controls-button {
        background: #18181b;
        border-bottom: 1px solid #27272a;
        fill: #e4e4e7;
      }
      .dark .react-flow__controls-button:hover {
        background: #27272a;
      }
      .dark .react-flow__controls-button svg {
        fill: #e4e4e7;
      }
    </style>
